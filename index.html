<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>


<body>
  <h1 class="accessibility-hidden">Stats preview card component</h1>

  <main class="card">
    <div class="container">
      <div class="image-container">
        <img class="card__image" src="./images/image-header-mobile.jpg" alt="Company employees working on their laptops in a open office space.">
        <div class="card__overlay"></div>
        <div class="card__overlay--darken"></div>
      </div>

      <div class="contents-container">
        <h2>Get <span class="text-violet-accent">insights </span>that help your business grow.</h2>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
        <div class="stats-container">
          <div class="stats"><h3>10k+</h3><p>companies</p></div>
          <div class="stats stats--padding"><h3>314</h3><p>templates</p></div>
          <div class="stats stats--padding"><h3>12M+</h3><p>Queries</p></div>
        </div>
      </div>
    </div>
  </main>
  

</body>
</html>
