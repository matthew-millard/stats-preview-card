<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>


<body>

  <main class="card">
    <div class="container">
      <div class="image-container">
        <picture class="card__image">
          <source media="(min-width:451px)" srcset="./images/image-header-desktop.jpg">
          <img src="./images/image-header-mobile.jpg" alt="">
        </picture>
        <div class="card__overlay"></div>
        <div class="card__overlay--darken"></div>
      </div>

      <div class="contents-container">
        <h1>Get <span class="text-violet-accent">insights </span>that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
        <div class="stats-container">
          <ul><li class="stats"><h3>10k+</h3><p>companies</p></li></ul>
          <ul><li class="stats"><h3>314</h3><p>templates</p></li></ul>
          <ul><li class="stats"><h3>12M</h3><p>Queries</p></li></ul>
        </div>
      </div>
    </div>
  </main>
  

</body>
</html>
